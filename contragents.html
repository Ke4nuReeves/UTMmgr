<!DOCTYPE html><html><head>
<title>UTM Manager - Contragents</title>
<meta charset="utf-8"><link rel="stylesheet" href="style.css">
<script type="application/javascript" src="jquery.js"></script>
<script type="application/javascript" src="common.js"></script>
<script type="text/javascript">
// enables disabled buttons
$(function(){
  $('#checktable input:radio').click(function (){
    $('#checktable input:radio').each(function (){
      if (this.checked) {
        $('#checktable input:submit').each(function (){
          $(this).removeAttr('disabled'); 
        }); 
        $('#checktable input:button').each(function (){
          $(this).removeAttr('disabled'); 
        }); 
}; }); }); });
function addOrg() {
  var input = $("<input>").attr('type', 'hidden').attr('name', 'submited').val('add');
  $('#checktable').append($(input));
  $('#checktable').submit();
}
// change button hendler
function changeOrg() {
  $(function(){
    $('#checktable input:radio').each(function (){
      if (this.checked) {  
        var input = $("<input>").attr('type', 'hidden').attr('name', 'submited').val('change');
        $('#checktable').append($(input));
        $('#checktable').submit();
} }); }); }
// delete button hendler
function checkDel() {
  $(function(){
    $('#checktable input:radio').each(function (){
      if (this.checked) {  
        if ($(this).attr('id') == 'mainorg') {
          alert('Нельзя удалить основную организацию!');
        } else {
          var orgInn = $(this).attr('value');
          if (confirm('Внимание! Все объекты организации с ИНН "' + orgInn + 
              '" будут удалены.\nВы действительно хотите удалить выбранную организацию?')) {
            var input = $("<input>").attr('type', 'hidden').attr('name', 'submited').val('delete');
            $('#checktable').append($(input));
            $('#checktable').submit();
          }
        }
} }); }); }
</script>
<script type="text/javascript">
 if ( /addorg.html\?/i.test(location.href) ) history.pushState('', '', '/contragents.html');
</script>
</head><body><div id="wrapper">
<h2>UTM Manager</h2>
<div class="help"><h4><a href="help.html#contragents">Справка</a></h4></div>
<h4><a href="../">Главная</a> / Контрагенты</h4><hr>

<form id="checktable" name="contragents" onsubmit="">
<table border="1" width="100%">
<tr><th width="10%">FSRAR ID</th><th width="10%">ИНН</th><th width="8%">КПП</th>
 <th width="30%">Наименование</th><th width="40%">Адрес</th><th width="2%">&nbsp;</th></tr>
<!-- begin of list -->
<tr id="main"><td class="id">n/a</td><td class="inn">n/a</td>
 <td class="kpp">n/a</td><td class="name">n/a</td><td class="addr">n/a</td>
 <td><input type="radio" name="checked" id="mainorg" value="n/a"></td></tr>
</table><!-- end of list -->
<p><table border="0" width="100%"><tr><td>
<input type="button" name="add" value="Добавить" onclick="addOrg()">
</td><td align="right">
<input type="button" name="change" value="Изменить" onclick="changeOrg()" disabled>&nbsp;
<input type="button" name="delete" value="Удалить" onclick="checkDel()" disabled>
</td></tr></table>
</form>

<p>&nbsp;</div><div id="footer"></div>
<script type="text/javascript">loadStatus();</script>
</body></html>
